.abm-vertical-tab-wrap {
  display: flex;
  height: 100%;
  margin-top: 1em;
}

.abm-vert-tabs {
  border-width: 1px 0 1px 1px;
  border-style: solid;
  border-color: lightgray;
  background-color: lightgray;
}

.abm-vert-tabs button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 10px;
  width: 100%;
  border: none;
  border-radius: 0;
  outline: none;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}
.abm-vert-tabs button:hover {
  background-color: darkgray;
}
.abm-vert-tabs button.abm-active {
  background-color: white;
}

.ab-tab-content {
  padding: 0px 12px;
  border: 1px solid lightgray;
  width: 100%;
  border-left: none;
  overflow-y: scroll;
  display: none;
}
.ab-tab-content.abm-active {
  display: inline-block;
}
    </style>

        <script>
            $(".abm-vert-tabs button").click(function(){
  // Get tab id from data-tab attribute
  var vert_tab_id = $(this).attr('data-tab');
  // Remove the active state class from the previous tab and content
  $(".abm-vert-tabs button").removeClass('abm-active');
  $(".ab-tab-content").removeClass('abm-active');
  // Add the active state class from the previous tab and content
  $(this).addClass("abm-active");
  $("#"+vert_tab_id).addClass("abm-active");
  // Reset scroll bar to the top
  $(".ab-tab-content").animate({ scrollTop: 0 }, "fast");
});
        </script>
